    <style>
        /* ... (Your existing styles) ... */
        body {
            font-family: "Roboto Condensed", sans-serif;
            background-color: #B5C99A;
            margin: 0;
            padding: 0;
        }

            header {
      background-color: #333;
      color: white;
      padding: 5px;
      font-size: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      margin: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-title {
      margin-left: 12px;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 800;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      background: none;
      border: none;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 600;
      font-size: inherit;
      display: flex;
      align-items: center;
    }

    .buttons a:hover {
      text-decoration: underline;
    }

    .buttons a.active {
      text-decoration: underline;
    }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .product-tile {
            background-color: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Pathway Extreme', sans-serif;
            font-weight: 300;
        }

        .product-tile img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .product-info {
            margin-top: 5px;
        }

        .product-info p {
            font-size: 12px;
            color: #555;
        }

        .product-info .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .product-info .best-by {
            font-size: 10px;
            color: #888;
        }

        .product-info .price {
            font-size: 14px;
            font-weight: 600;
            color: #28a745;
            margin-top: 5px;
        }

        .add-to-cart {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        h3 {
            font-family: "Roboto Condensed", sans-serif;
            font-weight: 1000;
            font-size: 32px;
            font-weight: bold;
            margin: 25px;
            text-align: center;
        }

        .weight-input-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .weight-input-container input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .weight-input-container button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .weight-input-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
