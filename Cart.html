<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">

    <style>
        .roboto-condensed {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 800;
        }

        .pathway-extreme-light {
            font-family: "Pathway Extreme", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }

        body {
            font-family: "Roboto Condensed", sans-serif;
            background-color: #B5C99A;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 5px;
            padding: 0px;
            font-size: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            margin: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-title {
            margin-left: 12px;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 800;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            background: none;
            border: none;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 600;
            font-size: inherit;
            display: flex;
            align-items: center;
        }

        .buttons a:hover,
        .buttons a.active {
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 38px;
        }

        .cart-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 20px;
            margin-right: 20px;
            border-radius: 6px;
        }

        .cart-item:hover .item-actions {
            display: block;
        }

        .item-actions {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        /* Separate control for edit/delete icons */
        .item-actions img {
            width: 17px;
            height: 17px;
            margin-left: 5px;
            cursor: pointer;
        }

        /* Separate control for cart item thumbnail */
        .cart-item img {
            width: 90px;
            height: 90px;
            margin-right: 15px;
            border-radius: 6px;
        }

        .cart-item .item-details {
            flex-grow: 1;
        }

        .cart-item .price-details {
            text-align: right;
        }

        .cart-item .price-details .price-per-lb {
            font-size: 12px;
            color: #888;
        }

        .cart-item .item-details p {
            font-size: 18px;
            margin: 5px 0;
        }

        .cart-item .item-details .stock {
            font-size: 12px;
            color: #888;
        }

        .weight-input-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .weight-input-container input,
        #address-form input,
        #address-form textarea {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Roboto Condensed', sans-serif;
        }

        .weight-input-container button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .weight-input-container button:hover {
            background-color: #218838;
        }

        .weight-input-container .cancel {
            background-color: #888;
        }

        .weight-input-container .cancel:hover {
            background-color: #666;
        }

        #total-checkout {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }

        #total {
            font-size: 20px;
            text-align: right;
            margin-right: 15px;
            flex-grow: 0;
        }

        #checkout {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Roboto Condensed', sans-serif;
            margin-top: 20px;
        }

        #checkout:hover {
            background-color: #218838;
        }
