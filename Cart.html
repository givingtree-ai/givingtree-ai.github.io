<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            background-color: #B5C99A;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .buttons a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            background: none;
            border: none;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 600;
            font-size: inherit;
        }

        .buttons a:hover {
            text-decoration: underline;
        }

        .buttons a.active {
            text-decoration: underline;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Londrina Solid', cursive;
        }

        .cart-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .cart-item:hover .item-actions {
            display: block;
        }

        .item-actions {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .item-actions img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
            cursor: pointer;
        }
        .weight-input-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .weight-input-container input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .weight-input-container button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .weight-input-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" style="width: 60px; height: 60px;">
        <span style="margin-left: 12px; font-family: 'Roboto Condensed', sans-serif; font-weight: 800; text-align: left;">GIVING TREE</span>
        <div class="buttons">
            <a href="index.html" class="home">Home</a>
            <a href="Purchase.html">Purchase</a>
            <a href="Donate.html">Donate</a>
            <a href="Volunteer.html">Volunteer</a>
            <a href="Cart.html">
                <img src="carticon.png" alt="Cart" style="width: 30px; height: 30px;">
            </a>
            <a href="userdashboard.html">
                <img src="usericon.png" alt="User Profile" style="width: 30px; height: 30px;">
            </a>
        </div>
    </header>

    <h2>Your Shopping Cart</h2>

    <div id="cartItems">
    </div>

    <div class="weight-input-container" id="weightInputContainer">
        <input type="number" id="weightInput" placeholder="Enter weight (lbs)">
        <button id="confirmWeight">Confirm</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsDiv = document.getElementById('cartItems');
        const weightInputContainer = document.getElementById('weightInputContainer');
        const weightInput = document.getElementById('weightInput');
        const confirmWeight = document.getElementById('confirmWeight');
        let editIndex = null;

        function displayCartItems() {
            cartItemsDiv.innerHTML = ''; // Clear existing items

            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    ${item.product} - ${item.weight} lbs - $${(item.weight * item.price).toFixed(2)}
                    <div class="item-actions">
                        <img src="editicon.png" alt="Edit" class="edit-item" data-index="${index}">
                        <img src="deleteicon.png" alt="Delete" class="delete-item" data-index="${index}">
                    </div>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });

            // Add event listeners for edit and delete icons
            document.querySelectorAll('.edit-item').forEach(editIcon => {
                editIcon.addEventListener('click', function() {
                    editIndex = this.dataset.index;
                    weightInput.value = cart[editIndex].weight;
                    weightInputContainer.style.display = 'block';
                });
            });

            document.querySelectorAll('.delete-item').forEach(deleteIcon => {
                deleteIcon.addEventListener('click', function() {
                    cart.splice(this.dataset.index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayCartItems(); // Refresh the cart display
                });
            });
        }

        displayCartItems();

        confirmWeight.addEventListener('click', function() {
            const weight = parseFloat(weightInput.value);
            if (weight > 0) {
                cart[editIndex].weight = weight;
                localStorage.setItem('cart', JSON.stringify(cart));
                weightInputContainer.style.display = 'none';
                weightInput.value = '';
                displayCartItems();
            } else {
                alert('Please enter a valid weight.');
            }
        });
    </script>
</body>
</html>
