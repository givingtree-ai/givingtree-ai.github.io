<style>
    /* Make the inputs inline when visible */
    #address-form {
        display: none; /* Hidden by default */
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    #address-form input,
    #address-form textarea {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: 'Roboto Condensed', sans-serif;
        width: 45%; /* Adjust width to make them inline */
    }

    /* Style for textarea */
    #address-form textarea {
        width: 100%; /* Full width for the notes */
    }
</style>

<script>
    // When the "Delivery" radio button is clicked, show the address form
    deliveryRadio.addEventListener('change', function () {
        if (this.checked) {
            addressForm.style.display = 'flex'; // Show the address form in-line
        } else {
            addressForm.style.display = 'none'; // Hide the address form if "Pickup" is selected
        }
    });
</script>
