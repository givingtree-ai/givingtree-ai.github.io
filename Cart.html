<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            background-color: #B5C99A;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            margin: 20px;
        }

        .buttons a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            background: none;
            border: none;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 600;
            font-size: inherit;
        }

        .buttons a:hover {
            text-decoration: underline;
        }

        .cart-items {
            margin: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 6px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
        }

        .cart-total {
            text-align: right;
            margin: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .checkout-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" style="width: 60px; height: 60px;">
        <span style="margin-left: 12px; font-family: 'Roboto Condensed', sans-serif; font-weight: 800;">GIVING TREE</span>
        <div class="buttons">
            <a href="index.html">Home</a>
            <a href="Purchase.html">Purchase</a>
            <a href="Donate.html">Donate</a>
            <a href="Volunteer.html">Volunteer</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="userdashboard.html">
                <img src="usericon.png" alt="User Profile" style="width: 30px; height: 30px;">
            </a>
        </div>
    </header>

    <div class="cart-items" id="cart-items">
        </div>

    <div class="cart-total">
        Total: $<span id="total-price">0</span>
    </div>

    <button class="checkout-button" id="checkout">Checkout</button>

    <script>
        // Retrieve cart items from local storage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to display cart items
        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = ''; // Clear previous items

            let total = 0;
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';

                const img = document.createElement('img');
                img.src = `p${item.image}.png`;
                img.alt = item.name;

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'cart-item-details';

                const nameP = document.createElement('p');
                nameP.textContent = item.name;

                const priceP = document.createElement('p');
                priceP.textContent = `$${item.price} x ${item.quantity}`;

                detailsDiv.appendChild(nameP);
                detailsDiv.appendChild(priceP);

                itemDiv.appendChild(img);
                itemDiv.appendChild(detailsDiv);

                cartItemsDiv.appendChild(itemDiv);

                total += item.price * item.quantity;
            });

            document.getElementById('total-price').textContent = total.toFixed(2);
        }

        // Display cart items on page load
        displayCartItems();

        // Handle checkout
        document.getElementById('checkout').addEventListener('click', function() {
            alert('Proceeding to checkout!');
            // Implement your checkout process here
        });
    </script>
</body>
</html>
