<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@300&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: "Roboto Condensed", sans-serif;
      background-color: #B5C99A;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      font-size: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      margin: 20px; 
    }

    .buttons a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      background: none;
      border: none;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 600;
      font-size: inherit;
    }

    .buttons a:hover {
      text-decoration: underline;
    }

    .cart-page {
      margin: 20px;
    }

    .cart-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .cart-item p {
      margin: 5px 0;
    }

    #checkout {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    
    #checkout:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" style="width: 60px; height: 60px;">
  <span style="margin-left: 12px; font-family: 'Roboto Condensed', sans-serif; font-weight: 800;">GIVING TREE</span>
  <div class="buttons">
    <a href="index.html">Home</a>
    <a href="Purchase.html">Purchase</a>
    <a href="Donate.html">Donate</a>
    <a href="Volunteer.html">Volunteer</a>
    <a href="cart.html">
      <img src="carticon.png" alt="Cart" style="width: 30px; height: 30px;">
    </a>
    <a href="userdashboard.html">
      <img src="usericon.png" alt="User Profile" style="width: 30px; height: 30px;">
    </a>
  </div>
</header>

<div class="cart-page">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <p>Total: $<span id="total-price">0</span></p>
  <button id="checkout">Checkout</button>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCart() {
    const cartItemsDiv = document.getElementById("cart-items");
    const totalPrice = document.getElementById("total-price");
    cartItemsDiv.innerHTML = "";

    let total = 0;
    cart.forEach(item => {
      const itemElement = document.createElement("div");
      itemElement.className = "cart-item";
      itemElement.innerHTML = `<p>${item.name} - $${item.price} x ${item.quantity}</p>`;
      cartItemsDiv.appendChild(itemElement);
      total += item.price * item.quantity;
    });

    totalPrice.textContent = total.toFixed(2);
  }

  document.getElementById("checkout").addEventListener("click", function() {
    alert("Proceeding to checkout!");
    // Implement your checkout process here
  });

  updateCart();
</script>

</body>
</html>
