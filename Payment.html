<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>

  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@800&display=swap" rel="stylesheet">

  <style>
    /* Roboto Condensed class */
    .roboto-condensed {
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 800;
    }

    /* Pathway Extreme Light class */
    .pathway-extreme-light {
      font-family: "Pathway Extreme", sans-serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    body {
      background-color: #B5C99A;
      margin: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 5px;
      font-size: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      margin: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-title {
      margin-left: 12px;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 800;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      background: none;
      border: none;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 600;
      font-size: inherit;
      display: flex;
      align-items: center;
    }

    .buttons a:hover {
      text-decoration: underline;
    }

    .buttons a.active {
      text-decoration: underline;
    }

    p.pathway-extreme-light {
      font-size: 18px;
      text-align: left;
      margin: 40px;
    }

    h2.roboto-condensed {
      font-size: 28px;
      margin: 20px;
      text-align: center;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .payment-method {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }

    .payment-form {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }

    .payment-form input {
      margin: 5px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Logo" style="width: 55px; height: 55px; padding: 10px;">
    <span class="header-title">GIVING TREE</span>
  </div>

  <div class="buttons">
    <a href="index.html" class="home">Home</a>
    <a href="Purchase.html">Purchase</a>
    <a href="Donate.html">Donate</a>
    <a href="Volunteer.html">Volunteer</a>
    <a href="Cart.html">
      <img src="carticon.png" alt="Cart" style="width: 55px; height: 55px;">
    </a>
    <a href="userdashboard.html">
      <img src="usericon.png" alt="User Profile" style="width: 55px; height: 55px;">
    </a>
  </div>
</header>

<h2 class="roboto-condensed" style="margin-top: 40px; font-family: 'Roboto Condensed', sans-serif; font-weight: 800; font-size: 32px; margin: 10px; text-align: center;">Payment</h2>

<p style="text-align: center;">
  Items: 1 Donation <br>
  Quantity: 1 <br>
  Price: $10.00
</p>

<div class="payment-method">
  Visa ending in 1234<br>
  <img src="payment.png" alt="Visa" style="width: 100px;">
</div>

<button onclick="showPaymentForm()">+ Add Payment Method</button>

<div id="paymentForm" class="payment-form">
  <input type="text" placeholder="Card Number"><br>
  <input type="text" placeholder="Expiry Date"><br>
  <input type="text" placeholder="CVV"><br>
  <input type="text" placeholder="Cardholder Name"><br>
  <button onclick="addCard()">Add Card</button>
</div>

<div id="newCard" style="display: none;" class="payment-method">
  Mastercard ending in 5678<br>
  <img src="payment.png" alt="Mastercard" style="width: 100px;">
</div>

<div style="text-align: center; margin-top: 20px;">
  <button onclick="confirmPayment()">Confirm Payment</button>
</div>

<script>
  function showPaymentForm() {
    document.getElementById('paymentForm').style.display = 'block';
  }

  function addCard() {
    document.getElementById('paymentForm').style.display = 'none';
    document.getElementById('newCard').style.display = 'block';
  }

  function confirmPayment() {
    alert("Thank you for donating, as a reminder, all of our proceeds go to charities");
  }
</script>

</body>
</html>
