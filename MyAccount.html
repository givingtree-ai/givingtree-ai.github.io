<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      background: none;
      border: none;
      font-family: inherit;
      font-size: inherit;
    }

    .buttons a:hover {
      text-decoration: underline;
    }

    .buttons a.active {
      text-decoration: underline;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
    }

    .profile-container {
      text-align: center;
      margin-top: 20px;
    }

    .profile-container img {
      border-radius: 50%;
    }

    .welcome {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  Giving Tree
  <div class="buttons">
    <a href="index.html" class="home">Home</a>
    <a href="Purchase.html">Purchase</a>
    <a href="Donate.html">Donate</a>
    <a href="Volunteer.html">Volunteer</a>
    <a href="Cart.html">
      <img src="carticon.png" alt="Cart" style="width: 24px; height: 24px;">
    </a>
    <a href="MyAccount.html">
      <img src="usericon.png" alt="User Profile" style="width: 24px; height: 24px;">
    </a>
  </div>
</header>

<h2>User Profile</h2>

<div class="profile-container">
  <img src="userprofile.png" alt="Profile Picture" width="150" height="150">
  <h3 class="welcome">Welcome, (username)!</h3>
</div>

<script>
  // Function to highlight active page
  document.querySelectorAll('.buttons a').forEach(link => {
    if (window.location.href.includes(link.getAttribute('href'))) {
      link.classList.add('active');
    }
  });
</script>

</body>
</html>
