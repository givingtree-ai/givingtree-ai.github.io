    .buttons a {
      color: white;

      background: none;
      border: none;
      font-family: inherit;
      font-size: inherit;
    }

    .buttons a:hover {
      text-decoration: underline;
    }

    .buttons a.active {
      text-decoration: underline;
    }

    .buttons {
      display: flex;

    p {

    }

    .receipt-container {
      display: flex;
      justify-content: space-around;
      margin: 30px;
    }

    .receipt {
      width: 300px;
      height: 400px;
      background: url('receipt.png') no-repeat center center;
      background-size: contain;
      position: relative;  /* Make it the reference point for absolutely positioned children */
      padding: 20px;
      box-sizing: border-box;
      z-index: 1; /* Ensures the background is behind the content */
    }

    .receipt h4,
    .receipt .donation-details {
      position: relative;
      z-index: 2; /* Make sure the text stays on top of the background */
    }

    .receipt .donation-details span {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .receipt .amount,
    .receipt .weight-type {
      position: relative;
      z-index: 2; /* Keep the amount or weight type above the receipt background */
    }

  </style>
